    <!--Cabeçalho fixo-->
     <header>
        <div class="right">
            <input type="text" placeholder="Pesquisar">
            <button type="submit" class="SuperiorBusca">
                <ion-icon name="search-outline"></ion-icon>
            </button>
      </header>
    <!-- Fim do Cabeçalho -->

    <!-- Informações da Pagina-->
    <main>
      <div class="container">
        <h3>Cadastro de Editoras</h3>
        <hr>
        <section class="formCadastro">
            <form id="Form1" action="" method="post">
                <article id="espaco" class="colunaCadastro">

                    <div class="campo">
                        <label for="nomeFantasiaEditora">Nome Fantasia:</label>
                        <input type="text" id="nomeFantasiaEditora">
                    </div>

                    <div class="campo">
                        <label for="razaoSocialEditora">Razão Social:</label>
                        <input type="text" id="razaoSocialEditora">
                    </div>

                    <div class="campo">
                        <label for="cnpjEditora">CNPJ:</label>
                        <input type="text" id="cnpjEditora">

                    </div>

                    <div class="campo">
                        <label for="emailEditora">Email:</label>
                        <input type="email" id="emailEditora">
                    </div>

                    <div class="campo">
                        <label for="telefoneEditora">Telefone:</label>
                        <input type="tel" id="telefoneEditora" name="phone" placeholder="99999-9999" pattern="[0-9]{5}-[0-9]{4}" required>
                    </div>

                    <div class="botoes">
                        <button class="btn3" type="submit" onclick=criarBodyEditora()>
                            <ion-icon name="save-outline"></ion-icon>
                            Cadastrar
                        </button>

                        <button class="btn2" type="reset">
                            <ion-icon name="add-outline" class="plusIcon"></ion-icon>
                               Novo
                        </button>
                    </div>

                </article>

                <article class="colunaCadastro">

                    <div class="campo">
                        <label for="cepEditora">CEP:</label>
                        <input type="text" id="cepEditora">
                    </div>

                    <div class="campo">
                        <label for="logradouroEditora">Logradouro:</label>
                        <input type="text" id="logradouroEditora">
                    </div>

                    <div class="campo">
                        <label for="numeroEditora">Número:</label>
                        <input type="number" min="0" id="numeroEditora">
                    </div>
                    
                    <div class="campo">
                        <label for="bairroEditora">Bairro:</label>
                        <input type="text" id="bairroEditora">
                    </div>

                    <div class="campo">
                        <label for="cidadeEditora">Cidade:</label>
                        <input type="text" id="cidadeEditora">
                    </div>
                </article>
            </form>
         </section>
       </div>
       <div class="container">
        <table class="table" id="tabela">
          </table>
       </div>
    </main>
    
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>

        let arrow = document.querySelectorAll(".arrow");
        for (var i = 0; i < arrow.length; i++) {
            arrow[i].addEventListener("click", (e)=>{
              
        let arrowParent = e.target.parentElement.parentElement;
        console.log(arrowParent);
        arrowParent.classList.toggle("showMenu");
            });
        }
    </script>
