</head>

            <li>

                    <a href="#">
                        <i class='bx bx-plus-circle'></i>
                       <span class="link_name">Cadastrar</span>
                    </a>

                </div>
                <ul class="sub-menu">
                    <li><a href="livro.html">Livro</a></li>
                    <li><a href="editora.html">Editora</a></li>

            </li>

                    <i class='bx bx-transfer-alt'></i>

        </ul>
    </div>
    <!-- Fim do menu lateral -->

    <!--Cabeçalho fixo-->
     <header>
        <div class="right">
            <input type="text" placeholder="Pesquisar">
            <button type="submit" class="SuperiorBusca">
                <ion-icon name="search-outline"></ion-icon>
            </button>
      </header>
    <!-- Fim do Cabeçalho -->

    <!-- Informações da Pagina-->
    <main>
        <div class="container">
            <h3>Efetuar requisição</h3>
            <hr>
            <section class="formCadastro">
                <form id="Form1" action="" method="post">
                    <article id="espaco" class="colunaCadastro">
    
                        <div class="campo">
                            <label for="usuarioEfetuacao">Usuario:</label>
                            <input type="text" id="usuarioEfetuacao" readonly></input>
                        </div>
    
                        <div class="campo">
                            <label for="livro">Livro:</label>
                            <input type="text" id="livro" readonly></input>
                        </div>
    
                        <div class="campo">
                            <label for="numExemplar">Numeração do exemplar:</label>
                            <input type="number" id="numExemplar" min="0">
                        </div>

                        <div class="botoes">
                            <button class="btn1" type="submit" id="aceitar">
                                <ion-icon name="checkmark-outline"></ion-icon>
                                Aceitar
                            </button>
        
                            <button class="btn1" type="submit" id="negar">
                                <ion-icon name="close-outline"></ion-icon>
                                Negar 
                            </button>

                            <button class="btn1" type="submit" id="finalizar">
                                <ion-icon name="checkmark-outline"></ion-icon>
                                Finalizar
                            </button>
                        </div>
                    </article>
    
                    <article class="colunaCadastro">
    
                        <div class="campo">
                            <label for="dataRequisicao">Data da requisição:</label>
                            <input type="date" id="dataRequisicao" readonly>
                        </div>
    
                    </article>
                </form>
             </section>
           </div>
           <div class="infos">
            
           </div>

        
    </main>
    
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script>
        let arrow = document.querySelectorAll(".arrow");
        for (var i = 0; i < arrow.length; i++) {
            arrow[i].addEventListener("click", (e)=>{
              
        let arrowParent = e.target.parentElement.parentElement;
        console.log(arrowParent);
        arrowParent.classList.toggle("showMenu");
            });
        }
    </script>
