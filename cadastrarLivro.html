    <main id="main" class="main">
    <section class="secao">
        <div class="cadastros">
            <h1 id="tituloForm">Cadastrar Livro</h1>
            <hr>
            <form id="dados" enctype="multipart/form-data">
                <article class="colunaForm">
                <label for="tituloLivro">Título:</label>
                <input type="text" id="tituloLivro" class="campo">

                <label for="subtituloLivro">Subtítulo:</label>
                <input type="text" id="subtituloLivro" class="campo">

                <label for="isbnLivro">ISBN:</label>
                <input type="text" id="isbnLivro" class="campo">

                <label for="categoriaLivro">Categoria: </label>
                <select id="categoriaLivro" class="campoSelect">
                </select>

                <label for="generoLivro">Gênero: </label>
                <select id="generoLivro" class="campoSelect">
                </select>


                <input type="submit" id="cadastrar" value="cadastrar" class="botao" onclick=criarRequisicaoLivro()>

                </article>

                <article class="colunaForm">
                <label for="paginasLivro">Páginas:</label>
                <input type="number" id="paginasLivro" class="campo">

                <label for="autorLivro">Autor: </label>
                <select id="autorLivro" class="campoSelect">
                </select>

                <label for="editoraLivro">Editora: </label>
                <select id="editoraLivro" class="campoSelect">
                </select>

                <label for="dataLivro">Data:</label>
                <input type="text" id="dataLivro" class="campo">

                <label for="imagemLivro">Imagem:</label>
                <input type="file" id="imagemLivro" class="campo">
                </article>

            </form>
        </div>
    </section>

    <div class="lista">
        <table class="tabela" id="tabela">
            <thead id="headTabela" class="headTabela">
                <tr id="linha" class="linha">
                    <td id="campoTabela" class="campoTabela">Título</td>
                    <td id="campoTabela" class="campoTabela">Subtítulo</td>
                    <td id="campoTabela" class="campoTabela">ISBN</td>
                    <td id="campoTabela" class="campoTabela">Autor</td>
                    <td id="campoTabela" class="campoTabela">Editora</td>
                </tr>
            </thead>
            <tbody>
