    <!--Cabeçalho fixo-->
     <header>
        <div class="right">
            <input type="text" placeholder="Pesquisar">
            <button type="submit" class="SuperiorBusca">
                <ion-icon name="search-outline"></ion-icon>
            </button>
      </header>
    <!-- Fim do Cabeçalho -->

    <!-- Informações da Pagina-->
    <main>
      <div class="container">
        <h3>Cadastro de Livros</h3>
        <hr>
        <section class="formCadastro">
            <form id="Form1" action="" method="post">
                <article id="espaco" class="colunaCadastro">

                    <div class="campo">
                        <label for="tituloLivro">Título:</label>
                        <input type="text" id="tituloLivro">
                    </div>

                    <div class="campo">
                        <label for="subtituloLivro">Subtítulo:</label>
                        <input type="text" id="subtituloLivro">
                    </div>

                    <div class="campo">
                        <label for="isbnLivro">Isbn:</label>
                        <input type="text" id="isbnLivro">
                    </div>

                    <div class="campo">
                        <label for="categoriaLivro">Categoria:</label>
                        <select id="categoriaLivro"><option>--Selecionar Categoria--</option></select>
                    </div>

                    <div class="campo">
                        <label for="generoLivro">Gênero:</label>
                        <select id="generoLivro"><option>--Selecionar Gênero</option></select>
                     </div>
                    <div class="campo">
                        <label for="sinopseLivro">Sinopse:</label>
                        <input type="text" id="sinopseLivro">
                    </div>

                    <div class="botoes">
                        <button class="btn3" type="submit" onclick=criarBodyLivro()>
                            <ion-icon name="save-outline"></ion-icon>
                            Cadastrar
                        </button>
    
                        
                        <button class="btn2" type="reset">
                            <ion-icon name="add-outline" class="plusIcon"></ion-icon>
                            Novo
                        </button>
                    </div>
                </article>

                <article class="colunaCadastro">
                    <div class="campo">
                        <label for="idiomaLivro">Idioma:</label>
                        <input type="text" id="idiomaLivro">
                    </div>

                    <div class="campo">
                        <label for="autorLivro">Autor:</label>
                        <select id="autorLivro"><option>--Selecionar Autor--</option></select>
                    </div>

                    <div class="campo">
                        <label for="editoraLivro">Editora:</label>
                        <select id="editoraLivro"><option>--Selecionar Editora--</option></select>
                    </div>


                    <div class="campo">
                        <label for="dataLivro">Data:</label>
                        <input type="date" id="dataLivro">
                    </div>

                    <div class="campo">
                        <label for="paginasLivro">Páginas:</label>
                        <input type="number" id="paginasLivro">
                    </div>

                    <div class="campo">
                        <label for="imgLivro">Imagem:</label>
                        <input type="file" id="imgLivro">
                    </div>
               </article>
            </form>
         </section>
       </div>

       <div class="container">
        <table class="table" id="tabela">
          </table>
       </div>

    </main>
    
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

    <script>
        let arrow = document.querySelectorAll(".arrow");
        for (var i = 0; i < arrow.length; i++) {
            arrow[i].addEventListener("click", (e)=>{
              
        let arrowParent = e.target.parentElement.parentElement;
        console.log(arrowParent);
        arrowParent.classList.toggle("showMenu");
            });
        }
    </script>
</body>
